<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduFinance – Learn. Plan. Decide.</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>EduFinance Insight</h1>
    <p class="subtitle">
      Helping students understand education choices and financial challenges — together.
    </p>

    <form id="intakeForm">
      <label>Your Name</label>
      <input type="text" placeholder="Enter your name" />

      <label>You are a</label>
      <select>
        <option>School Student</option>
        <option>College Student</option>
        <option>Graduate</option>
        <option>Working Professional</option>
      </select>

      <label>Main Education Goal</label>
      <input type="text" placeholder="Example: Engineering, MBA, Skill course" />

      <label>Financial Concern</label>
      <select>
        <option>High tuition fees</option>
        <option>Education loan confusion</option>
        <option>Family financial pressure</option>
        <option>Not sure if course is worth the cost</option>
      </select>

      <label>Describe the problem you are facing</label>
      <textarea placeholder="Explain your situation in your own words..."></textarea>

      <label>How do you currently fund your education?</label>
<select>
  <option>Family support</option>
  <option>Education loan</option>
  <option>Scholarship</option>
  <option>Self-funded / Working</option>
  <option>Not decided yet</option>
</select>

<label>Monthly financial comfort level (approx)</label>
<select>
  <option>Below ₹10,000</option>
  <option>₹10,000 – ₹25,000</option>
  <option>₹25,000 – ₹50,000</option>
  <option>Above ₹50,000</option>
  <option>Prefer not to say</option>
</select>

      <button type="submit">Submit</button>
    </form>
  </div>
<script>
  document.getElementById("intakeForm").addEventListener("submit", function(e){
    e.preventDefault();
    alert("✅ Submitted! Next we will analyze your case safely.");
  });
</script>

</body>
</html>
