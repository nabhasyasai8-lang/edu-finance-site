<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduFinance – Learn. Plan. Decide.</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    .plans {
      margin-top: 18px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 15px;
    }

    .card {
      border: 2px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      background: #fafafa;
      white-space: pre-wrap;
    }

    .card h3 { margin-top: 0; color: #333; }

    .recommended { border-color: #0078D4; background: #e8f3ff; }
    .recommended-badge {
      background: #0078D4;
      color: white;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      display: inline-block;
      margin-bottom: 8px;
    }

    .ai-box {
      margin-top: 20px;
      padding: 16px;
      border-left: 5px solid #0078D4;
      border-radius: 6px;
      background: #f9fbff;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>EduFinance Insight</h1>
    <p class="subtitle">Understand your current money situation + learn proven principles.</p>

    <form id="intakeForm">
      <label>Your Name</label>
      <input type="text" name="name" placeholder="Optional" />

      <!-- ✅ ORDER: Income → Expenses → Savings → Problem -->
      <label>Monthly Income</label>
      <input type="text" name="income" placeholder="Example: 30000" required />

      <label>Monthly Expenses</label>
      <input type="text" name="expenses" placeholder="Example: 20000" required />

      <label>Current Savings</label>
      <input type="text" name="savings" placeholder="Example: 50000" required />

      <label>Describe your financial problem / goal</label>
      <textarea name="problemDescription" placeholder="Example: I want to save for studies, but I overspend and feel confused about investing."></textarea>

      <button type="submit">Get Insight</button>
    </form>

    <div id="resultBox" style="display:none;">
      <h2>Your Output</h2>

      <div id="summary" class="card"></div>

      <div class="plans" id="plans"></div>

      <div id="educationBox" class="ai-box" style="display:none;">
        <h3>Education + Principles</h3>
        <p id="eduText">Loading...</p>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("intakeForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = Object.fromEntries(new FormData(e.target).entries());

      const resultBox = document.getElementById("resultBox");
      const summaryDiv = document.getElementById("summary");
      const plansDiv = document.getElementById("plans");
      const educationBox = document.getElementById("educationBox");
      const eduText = document.getElementById("eduText");

      resultBox.style.display = "block";
      summaryDiv.innerHTML = "<b>Loading...</b>";
      plansDiv.innerHTML = `<div class="card"><b>Loading recommendations...</b></div>`;
      educationBox.style.display = "none";
      eduText.innerText = "Loading...";

      let res, text;
      try {
        res = await fetch("/api/httpTrigger1", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });
        text = await res.text();
      } catch (err) {
        summaryDiv.innerHTML = `<b>Network error:</b>\n${String(err)}`;
        return;
      }

      if (!res.ok) {
        summaryDiv.innerHTML = `<b>API Error:</b> ${res.status}\n\n${text}`;
        return;
      }

      let data;
      try { data = JSON.parse(text); }
      catch {
        summaryDiv.innerHTML = `<b>Invalid API response (not JSON):</b>\n\n${text}`;
        return;
      }

      const result = data.result;
      if (!result) {
        summaryDiv.innerHTML = `<b>Unexpected response:</b>\n\n${JSON.stringify(data, null, 2)}`;
        return;
      }

      // 1) Summary
      summaryDiv.innerHTML =
        `<h3>Current Financial Position: ${result.stage?.label || "N/A"}</h3>` +
        `<b>What this means:</b>\n${result.stage?.meaning || ""}\n\n` +
        `<b>Key numbers:</b>\n` +
        `• Income: ${result.currency}${result.income}\n` +
        `• Expenses: ${result.currency}${result.expenses}\n` +
        `• Surplus: ${result.currency}${result.surplus}\n` +
        `• Savings: ${result.currency}${result.savings}\n` +
        `• Savings rate: ${result.metrics?.savingsRatePct || 0}%`;

      // 2) Plans
      plansDiv.innerHTML = "";
      (result.options || []).forEach(plan => {
        const card = document.createElement("div");
        card.className = "card";

        if (result.recommended && plan.title === result.recommended.title) {
          card.classList.add("recommended");
          card.innerHTML += `<div class="recommended-badge">Recommended</div>`;
        }

        card.innerHTML += `
          <h3>${plan.title}</h3>
          <div><b>Risk:</b> ${plan.risk}</div>
          <div><b>Instruments:</b> ${(plan.instruments || []).join(", ")}</div>
          <div><b>Allocation:</b> ${plan.allocation || ""}</div>
          <div style="margin-top:10px">${plan.why || ""}</div>
        `;
        plansDiv.appendChild(card);
      });

      // 3) Education box (principles + terms + sentiment)
      educationBox.style.display = "block";
      eduText.innerText = result.educationText || "No education text available.";
    });
  </script>
</body>
</html>
