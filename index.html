<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduFinance – Learn. Plan. Decide.</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    .plans {
      margin-top: 25px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
    }
    .plan-card {
      border: 2px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      background: #fafafa;
    }
    .plan-card h3 {
      margin-top: 0;
    }
    .risk {
      font-weight: bold;
      margin-bottom: 8px;
    }
    .recommended {
      border-color: #0078D4;
      background: #e8f3ff;
    }
    .recommended-badge {
      background: #0078D4;
      color: white;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      display: inline-block;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>EduFinance Insight</h1>
    <p class="subtitle">Helping students make smarter financial decisions</p>

    <form id="intakeForm">
      <label>Your Name</label>
      <input type="text" name="name" required />

      <label>Time Horizon</label>
      <select name="timeHorizon" required>
        <option>0–6M</option>
        <option>6–24M</option>
        <option>2–5Y</option>
        <option>5Y+</option>
      </select>

      <label>Monthly Income (₹)</label>
      <input type="text" name="income" required />

      <label>Monthly Expenses (₹)</label>
      <input type="text" name="expenses" required />

      <label>Current Savings (₹)</label>
      <input type="text" name="savings" required />

      <button type="submit">Get My Plan</button>
    </form>

    <!-- RESULTS -->
    <div id="resultBox" style="display:none;">
      <h2>Your Financial Options</h2>
      <div id="plans" class="plans"></div>
    </div>
  </div>

  <script>
    document.getElementById("intakeForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = Object.fromEntries(new FormData(e.target).entries());
      const plansDiv = document.getElementById("plans");
      const resultBox = document.getElementById("resultBox");

      resultBox.style.display = "block";
      plansDiv.innerHTML = "Loading...";

      const res = await fetch("/api/httpTrigger1", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      });

      const data = await res.json();
      const result = data.result;

      plansDiv.innerHTML = "";

      result.options.forEach(plan => {
        const card = document.createElement("div");
        card.className = "plan-card";

        if (result.recommended.title === plan.title) {
          card.classList.add("recommended");
          card.innerHTML += `<div class="recommended-badge">Recommended</div>`;
        }

        card.innerHTML += `
          <h3>${plan.title}</h3>
          <div class="risk">Risk: ${plan.risk}</div>
          <p><b>Instruments:</b> ${plan.instruments.join(", ")}</p>
          <p><b>Allocation:</b> ${plan.allocation}</p>
          <p>${plan.why}</p>
        `;

        plansDiv.appendChild(card);
      });
    });
  </script>
</body>
</html>
